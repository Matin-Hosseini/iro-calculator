      <section class="d-flex justify-content-center mb-3">
        <div class="w-100 d-flex flex-column gap-2">
          <div class="w-100 mb-2">
            <label for="price-input" class="d-block text-center"
              >مبلغ کالای درخواستی</label
            >
            <div class="d-flex align-items-center gap-1">
              <input type="text" id="price-input" class="price-input w-100" />
              <span> تومان </span>
            </div>
          </div>
          <div class="w-100 mb-2">

              >پیش پرداخت</label
            >
            <div class="d-flex align-items-center gap-1">
              <input
                type="text"
                id="custom-prepayment"
                class="custom-prepayment price-input w-100"
                placeholder="در حالت های بدون پیش پرداخت خالی بگذارید"
              />
              <span>تومان</span>
            </div>
          </div>

          <p class="m-0">بازه پرداخت</p>
          <div class="installments__conditions m-0">
            <button data-percent="25" data-period="12" class="active">
              12 ماهه
            </button>
            <button data-percent="34" data-period="18">18 ماهه</button>
            <button data-percent="34" data-period="24">24 ماهه</button>
            <button data-percent="43" data-period="36">36 ماهه</button>
          </div>

          <button class="calculate-btn installments-calculate-btn">
            محاسبه
          </button>
        </div>
