<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محاسبه گر اقساط ایران اورجینال</title>

    <link rel="stylesheet" href="vendor/swiper/swiper.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/loan-demo.css" />
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="page-title">محاسبه گر ایران اورجینال</h1>
      <p class="alert">
        به منظور اعمال دقیق محاسبات پس از ایجاد تغییرات حتما گزینه محاسبه را
        بزنید.
      </p>
      <section class="d-flex justify-content-center mb-3">
        <div class="w-100 d-flex flex-column gap-2">
          <div class="select payment-options" tabindex="1">
            <p class="fs-5 m-0 text-center">نحوه خرید</p>
            <div>
              <input
                class="selectopt"
                name="test"
                type="radio"
                id="bank"
                value="bank"
                checked
              />
              <label for="bank" class="option"
                >تسهیلات بانکی ضمانت چک صیادی</label
              >
            </div>
            <div>
              <input
                class="selectopt"
                name="test"
                type="radio"
                id="promissory"
                value="promissory"
              />
              <label for="promissory" class="option"
                >تسهیلات بانکی ضمانت سفته</label
              >
            </div>
            <div>
              <input
                class="selectopt"
                name="test"
                type="radio"
                id="biMonthlyCheck"
                value="biMonthlyCheck"
              />

              <label for="biMonthlyCheck" class="option"
                >هر دو ماه یک چک صیادی</label
              >
            </div>
          </div>

          <div class="w-100 mb-2">
            <label for="price-input" class="d-block text-center"
              >مبلغ کالای درخواستی</label
            >
            <div class="d-flex align-items-center gap-1">
              <input type="text" id="price-input" class="price-input w-100" />
              <span> تومان </span>
            </div>
          </div>
          <div class="w-100 mb-2">
            <label for="custom-prepayment" class="d-block text-center"
              >پیش پرداخت</label
            >
            <div class="d-flex align-items-center gap-1">
              <input
                type="text"
                id="custom-prepayment"
                class="custom-prepayment price-input w-100"
                placeholder="در حالت های بدون پیش پرداخت خالی بگذارید"
              />
              <span>تومان</span>
            </div>
          </div>

          <p class="m-0 text-center">بازه پرداخت</p>
          <div class="installments__conditions m-0 mb-2"></div>

          <button class="calculate-btn installments-calculate-btn">
            محاسبه
          </button>
        </div>
      </section>

      <section class="installments-info"></section>
    </div>

    <script src="vendor/swiper/swiper.min.js"></script>
    <script src="vendor/SweetAlert/sweetalert.js"></script>
    <script src="scripts/calculator.js" type="module"></script>
  </body>
</html>
